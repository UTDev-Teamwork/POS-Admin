<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Codigo de barras -->
    <ng-container matColumnDef="codBarras">
      <th mat-header-cell *matHeaderCellDef>Codigo de barras</th>
      <td mat-cell *matCellDef="let element">{{ element.cod_barras }}</td>
    </ng-container>

    <!-- Id Clasificacion -->
    <ng-container matColumnDef="idClasif">
      <th mat-header-cell *matHeaderCellDef>ID Clas</th>
      <td mat-cell *matCellDef="let element">{{ element.id_clasificacion }}</td>
    </ng-container>

    <!-- Descripcion -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcion }}
        </td>
      </ng-container>

    <!-- Descripcion corta -->
    <ng-container matColumnDef="desCorta">
      <th mat-header-cell *matHeaderCellDef>Descripción corta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descripcion_corta }}
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.precio }}
      </td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">
        {{ element.stock }}
      </td>
    </ng-container>

    <!-- Articulo disponible -->
    <ng-container matColumnDef="artDisp">
      <th mat-header-cell *matHeaderCellDef>Disponible</th>
      <td mat-cell *matCellDef="let element">
        {{ (element.articulo_dispobible)?'SI':'NO' }}
      </td>
    </ng-container>

    <!-- Boton de accion -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones del articulo">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>visibility</mat-icon>
              <span>Detalles</span>
            </button>
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of articles"
  >
  </mat-paginator>
</div>
